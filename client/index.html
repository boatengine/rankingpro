
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>




    <div class="container mt-5">
        
        <div class="row align-items-center">
            <div class="col-md-4">
            
            </div>
            <div class="col-md-4 shadow p-3">
            <h1 class="text-success text-center">แรงค์ วันดับเรียลไทม์  SS.2</h1>

                <form id="uploadForm">
                    <div class="form-group"  class="form-control">
                        <h5 class="text-danger">กรอกชื่อโจท</h5>
                        <input type="text" placeholder="ใส่ชื่อชื่อโจท" class="form-control" required name="name" id="name">
                    </div>
                    <div class="form-group"  class="form-control">
                        <h5 class="text-danger">ภาพโจท</h5>
                        <input type="file" class="form-control" accept="image/jpg, image/jpeg, image/png, image/gif" required name="image" id="image">
                    </div>
                    <br>
                    <button type="submit" class="form-control btn btn-primary" >เพิ่มโจท</button>
                    <br>    
                    <br>    
                </form> 
            </div>
            <div class="col-md-4 col-sm-4">
            </div>
            &nbsp;
            &nbsp;
            &nbsp;
            <div id="message" class="alert alert-secondary" role="alert">
                กำลังทดสอบ
            </div>
            <div class="col-md-12 col-sm-12 shadow p-3">
            <marquee behavior="" direction=""><h1 class="text-success">อันได้ที่1 ของโจท ได้แก่ <span class="text-danger" id="numberone"></span></h1></marquee>
            
                     <!-- <div class="alert alert-success" role="alert"> -->

                <div class="table-responsive">
                    <table class="table  table-success table-striped table-hover border " style="font-size: 14px;">
                        <thead>
                            <tr>
                                <th style="width:1%">No.</th>
                                <th style="width:5%">Image</th>
                                <th style="width:40%">Name</th>
                                <th>Score</th>
                                <th colspan="3" class="text-center" style="width:20%">Vote</th>
                                <th style="width:1%">Detail</th>
    
                              
                            </tr>
                        </thead>
                        <tbody id="allDataList">
    
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
